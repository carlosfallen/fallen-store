version: "3.8"

services:
  app:
    image: carlosfallen/apk-store:latest
    ports:
      - "5176:5176"
    volumes:
      - ${APP_DATA_DIR}/apks:/app/public/apks
      - ${APP_DATA_DIR}/data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=5176
    restart: unless-stopped
    networks:
      - umbrel_main_network

volumes:
  apk_data:

networks:
  umbrel_main_network:
    external: true
