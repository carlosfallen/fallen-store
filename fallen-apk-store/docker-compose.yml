version: '3.8'

services:
  app:
    image: carlosfallen/apk-store:latest
    ports:
      - "5176:5176"
    volumes:
      - /mnt/data/arquivos/local/Apk:/app/public/apks
      - /mnt/data/umbrel/app-data/fallen-apk-store/data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=5176
    restart: unless-stopped
    networks:
      - umbrel_main_network

networks:
  umbrel_main_network:
    external: true
